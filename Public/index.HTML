<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>K-Dramadoro</title>
</head>
<body class="mx-auto">
    <nain class="h-screen flex items-center justify-center flex-col">

        <div class="p-2 text-3xl">
            <h1>K-Dramadoro</h1>
        </div>

        <div class="p-2 text-3xl">
            <button class="px-3" id="Work">
                Work
            </button>
            <button class="px-3" id="break">
                Watch
            </button>
        </div>

        <div class="p-2 text-9xl" id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>

        <div class="p-2 text-3xl">
            <button class="px-3" id="start-btn">
                Start
            </button>
            <button class="px-3" id="pause-btn">
                Pause
            </button>
        </div>

    </main>

    <script async src="../public/script.js"></script>
</body>
</html>
